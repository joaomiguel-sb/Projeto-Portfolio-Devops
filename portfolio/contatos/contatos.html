<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
        <h1>Contatos</h1>
    </header>
    <div style="display: flex;">  
        <div id="left">
            <section class="card" id="profissional">
                <h2>PROFISSIONAL</h2>
                <p>Email: seuemail@dominio.com</p>
                <p>Telefone: (00) 1234-5678</p>
                <p>GitHub: felipe-ccruz</p>
            </section>
        
            <section class="card" id="redes-sociais">
                <h2>REDES SOCIAIS</h2>
                <p><a href="#">LinkedIn</a></p>
                <p><a href="#">Instagram</a></p>
                <p><a href="#">Twitter</a></p>
            </section>
        </div>
        <div id="right">
            <section class="card" id="contato-formulario">
                <h2>FORMUL√ÅRIO DE CONTATO</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
            
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </div>
    </div>
    
</body>
</html>
